type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - personId
  - phot
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: 'Name of the contact'
    type: string
    example: 'John Doe'
  phoneNumber:
    description: 'Phone number of the contact'
    type: number
    example: 87122157
  email:
    description: 'Email address of the contact'
    type: string
    example: 'john.doe@gmail.com'
  isFavourite:
    description: 'Indicates if the contact is marked as favourite'
    type: boolean
    example: false
  contactType:
    description: 'Type of contact'
    type: string
    enum: ['work', 'home', 'personal']
  personId:
    description: 'Identifier of the user to whom the contact belongs "user id"'
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "URL link to the contact's photo"
    type: string
    example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
