tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: 'Reset password with token'
security: []
parameters:
  - in: path
    name: pwd
    required: true
    schema:
      type: string
    example: 'newpassword123'
  - in: query
    name: token
    required: true
    schema:
      type: string
    example: 'reset-token-12345'
responses:
  '200':
    description: 'Password successfully reset'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Password successfully reset'
  '400':
    description: 'Invalid input or token'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Invalid input or token'
