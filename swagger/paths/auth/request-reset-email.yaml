tags:
  - Auth
summary: Request password reset email
operationId: requestResetEmail
description: 'Request a password reset email'
security: []
parameters:
  - in: query
    name: email
    required: true
    schema:
      type: string
      format: email
    example: 'jon.doe@example.com'
responses:
  '200':
    description: 'Password reset email sent'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Password reset email sent'
  '400':
    description: 'Invalid input'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Invalid input'
