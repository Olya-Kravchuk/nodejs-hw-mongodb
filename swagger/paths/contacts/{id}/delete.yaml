tags:
  - Contacts
summary: Delete contact by id
operationId: deleteContact
description: 'You can delete contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '6671851ff5b9e10d96303cf7'
responses:
  '204':
    description: 'Successfully deleted the contact'
    content: {}
  '404':
    description: 'Contact not found'
    $ref: '../../../components/responses/404.yaml'
